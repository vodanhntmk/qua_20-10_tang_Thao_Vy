<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hoa n·ªü ƒëung ƒë∆∞a theo gi√≥ c√≤n anh Kh√¥i ch·ªâ c√≥ m√¨nh em üå∏üåø</title>
<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(to bottom,#ffe6f2,#fff);
}

.page{
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  transition:opacity 2s;
}

#page1{background:linear-gradient(to bottom,#ffd6e7,#fff0f6);}
#page2{background:linear-gradient(to bottom,#ffe6f9,#fff0f8);opacity:0;pointer-events:none;}

h1{color:#d63384;text-align:center;font-size:2em;margin-bottom:30px;}

/* n√∫t hi·ªáu ·ª©ng m·ª±c n∆∞·ªõc */
button {
  position: relative;
  background: #ff6699;
  color: white;
  border: none;
  padding: 14px 30px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  overflow: hidden;
}
button span { position: relative; z-index: 1; }

.fill {
  position: absolute;
  top: 0; left: 0;
  width: 0%;
  height: 100%;
  background: #ff3385;
  border-radius: 30px;
  transition: width 0.3s ease;
  z-index: 0;
}
.fill.wave { animation: wave 0.3s ease; }

@keyframes wave {
  0% { transform: scaleX(1); }
  50% { transform: scaleX(1.1); }
  100% { transform: scaleX(1); }
}

.container{position:relative;width:100%;height:100%;overflow:hidden;}
.flower{
  position:absolute;
  bottom:0;
  display:flex;flex-direction:column;
  align-items:center;
  transform-origin: bottom center;
}

/* animation hoa ƒëung ƒë∆∞a */
@keyframes sway {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(var(--sway-angle)); }
  100% { transform: rotate(0deg); }
}

.stem{width:4px;background:#2b8a3e;border-radius:2px;position:relative;}

.bloom{
  position:absolute;
  width:0;
  height:0;
  transform:translateX(-50%);
}

/* l·ªõp hoa n·ªü tu·∫ßn t·ª± */
@keyframes bloom-layer {
  0% { transform: scale(0); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.layer {
  position: absolute;
  transform: scale(0);
  opacity: 0;
  animation: bloom-layer 1s ease-out forwards, glow 2.5s ease-in-out;
}

/* ph√°t s√°ng khi hoa bung n·ªü */
@keyframes glow {
  0% {
    filter: drop-shadow(0 0 0px rgba(255, 153, 204, 0));
  }
  50% {
    filter: drop-shadow(0 0 10px rgba(255, 153, 204, 0.8))
            drop-shadow(0 0 20px rgba(255, 102, 153, 0.6));
  }
  100% {
    filter: drop-shadow(0 0 0px rgba(255, 153, 204, 0));
  }
}

.petal{
  position:absolute;
  border-radius:50% 50% 0 0;
  transform-origin:bottom center;
  opacity:0.9;
}

.petal-fall{
  position:absolute;
  top:-50px;width:20px;height:20px;
  border-radius:50%;
  opacity:0.8;
  animation:fall linear forwards;
}
@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(720deg);}
}

/* üåø Th·∫£m c·ªè t·ª± nhi√™n, m·ªÅm m·∫°i */
.grass-blade {
  position: absolute;
  bottom: 0;
  width: 2px;
  background: linear-gradient(to top, #2e8b57, #58d68d);
  border-radius: 2px;
  transform-origin: bottom center;
  opacity: 0.8;
  animation: grassSway ease-in-out infinite;
}

@keyframes grassSway {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(var(--angle)); }
  100% { transform: rotate(0deg); }
}

/* ch·ªØ l·ªùi ch√∫c */
.message{
  position:absolute;top:30%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;color:#d63384;font-size:26px;
  opacity:0;
  transition:opacity 1s;
  line-height:1.5;
}
.show{opacity:1;}

/* ‚ù§Ô∏è tim bay */
.heart {
  position: absolute;
  color: #ff4d6d;
  font-size: 20px;
  animation: floatUp 5s ease-in-out forwards;
  opacity: 0.9;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity:1; }
  50% { transform: translateY(-50vh) scale(1.2); opacity:0.8; }
  100% { transform: translateY(-100vh) scale(0.8); opacity:0; }
}

/* üå∏ MEDIA CHO ƒêI·ªÜN THO·∫†I */
@media (max-width: 768px) {

  h1 {
    font-size: 1.5em;
    margin: 20px;
    line-height: 1.4;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
  }

  .message {
    font-size: 18px;
    top: 40%;
    width: 90%;
    line-height: 1.6;
  }

  .container {
    height: 100vh;
  }

  .grass-blade {
    opacity: 0.6;
  }

  .heart {
    font-size: 16px;
  }

  .flower {
    bottom: -30px;
  }

  .stem {
    width: 3px;
  }

  .petal {
    transform: scale(0.8);
  }
}

/* üå∏ MEDIA CHO M√ÄN H√åNH R·∫§T NH·ªé */
@media (max-width: 480px) {
  h1 {
    font-size: 1.3em;
    margin-bottom: 20px;
  }

  button {
    font-size: 14px;
    padding: 8px 18px;
  }

  .message {
    font-size: 16px;
    line-height: 1.5;
  }

  .heart {
    font-size: 14px;
  }

  .flower {
    bottom: -40px;
  }

  .stem {
    width: 2.5px;
  }
}
</style>
</head>
<body>

<!-- Page1 -->
<div id="page1" class="page">
  <h1>üå∏ Ch√∫c m·ª´ng ng√†y Ph·ª• n·ªØ Vi·ªát Nam, b·∫•m nhi·ªÅu l·∫ßn v√†o n√∫t b√™n d∆∞·ªõi nh√© üíï</h1>
  <button id="nextBtn">
    <span>üåπ20/10üåπ</span>
    <div class="fill"></div>
  </button>
</div>

<!-- Page2 -->
<div id="page2" class="page">
  <div class="container" id="garden"></div>
  <div class="message" id="message"></div>
</div>

<script>
const page1=document.getElementById('page1');
const page2=document.getElementById('page2');
const nextBtn=document.getElementById('nextBtn');
const fill = nextBtn.querySelector('.fill');

const messages = [
  "M·ªói ng∆∞·ªùi ph·ª• n·ªØ l√† m·ªôt b√¥ng hoa ‚Äì t·ªèa h∆∞∆°ng s·∫Øc ri√™ng l√†m ƒë·∫πp cho cu·ªôc ƒë·ªùi.\nCh√∫c em Th·∫£o Vy lu√¥n r·∫°ng r·ª°, h·∫°nh ph√∫c, lu√¥n xinh ƒë·∫πp v√† m√£i y√™u anh Kh√¥i nh√©. üå∑"
];

let clickCount=0;
const requiredClicks=10;

nextBtn.onclick=()=>{
  clickCount++;
  let percent = (clickCount / requiredClicks) * 100;
  fill.style.width = percent + '%';
  fill.classList.remove('wave');
  void fill.offsetWidth;
  fill.classList.add('wave');

  if(clickCount >= requiredClicks){
    page1.style.opacity='0';
    page1.style.pointerEvents='none';
    setTimeout(()=>{
      page2.style.opacity='1';
      page2.style.pointerEvents='all';
      startScene();
    },1000);
  }
};

function startScene(){
  const garden=document.getElementById('garden');
  const colors=['#ff6699','#ff3385','#ff99bb','#ffccdd','#ff77aa','#ff5577','#ff44aa','#ff88cc'];
  const treeCount=5;
  const trees=[];

  // hoa ch√≠nh
  for(let t=0;t<treeCount;t++){
    const tree=document.createElement('div');
    tree.className='flower';
    tree.style.left=(10 + t*18)+'%';

    const stemHeight=250+Math.random()*100;
    const stem=document.createElement('div');
    stem.className='stem';
    stem.style.height=stemHeight+'px';
    tree.appendChild(stem);
    garden.appendChild(tree);
    const offsetX=(Math.random()*20-10);
    const offsetY=(Math.random()*30-15);
    trees.push({tree,stemHeight,offsetX,offsetY});
  }

  // üåø t·∫°o th·∫£m c·ªè t·ª± nhi√™n
  for(let i=0;i<250;i++){
    const blade=document.createElement('div');
    blade.className='grass-blade';
    blade.style.left=Math.random()*100+'%';
    blade.style.height=(25+Math.random()*40)+'px';
    blade.style.setProperty('--angle', `${Math.random()*20-10}deg`);
    blade.style.animationDuration=(2+Math.random()*2)+'s';
    garden.appendChild(blade);
  }

  // üå∏ hi·ªáu ·ª©ng hoa n·ªü
  trees.forEach((item,index)=>{
    setTimeout(()=>{
      const swayAngle=`${Math.random()*10-5}deg`;
      const swayDuration=3+Math.random()*2;
      item.tree.style.setProperty('--sway-angle',swayAngle);
      item.tree.style.animation=`sway ${swayDuration}s ease-in-out infinite`;

      const bloom=document.createElement('div');
      bloom.className='bloom';
      bloom.style.bottom=(item.stemHeight+item.offsetY)+'px';
      bloom.style.left=(50+item.offsetX)+'%';
      item.tree.appendChild(bloom);

      const layers=3;
      for(let l=0;l<layers;l++){
        const layer=document.createElement('div');
        layer.className='layer';
        layer.style.animationDelay=(l*0.6)+'s';
        bloom.appendChild(layer);

        const petalCount=5+l*2;
        const petalSize=20+l*10;
        for(let j=0;j<petalCount;j++){
          const petal=document.createElement('div');
          petal.className='petal';
          petal.style.width=petalSize+'px';
          petal.style.height=(petalSize*1.2)+'px';
          petal.style.background=`radial-gradient(circle at 50% 30%, ${colors[j%colors.length]} 0%, #ff3385 80%)`;
          petal.style.transform=`rotate(${(360/petalCount)*j}deg) translateY(-${petalSize/2}px)`;
          layer.appendChild(petal);
        }
      }
    },index*800);
  });

  // üå∫ c√°nh hoa r∆°i
  setInterval(()=>{
    const petal=document.createElement('div');
    petal.className='petal-fall';
    petal.style.left=Math.random()*100+'%';
    petal.style.animationDuration=(3+Math.random()*3)+'s';
    const color=colors[Math.floor(Math.random()*colors.length)];
    petal.style.background=`radial-gradient(circle at 30% 30%, ${color} 0%, #e94b85 80%)`;
    petal.style.opacity=Math.random();
    document.body.appendChild(petal);
    setTimeout(()=>petal.remove(),10000);
  },120);

  // ‚ù§Ô∏è tim bay 
  setInterval(()=>{
    const heart=document.createElement('div');
    heart.className='heart';
    heart.textContent='‚ù§Ô∏è';
    heart.style.left=Math.random()*100+'%';
    heart.style.bottom='0';
    heart.style.fontSize=(16+Math.random()*20)+'px';
    heart.style.animationDuration=(4+Math.random()*3)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  },500);

  // ‚ú® √°nh s√°ng l·∫•p l√°nh
  setInterval(()=>{
    const sparkle=document.createElement('div');
    sparkle.style.position='absolute';
    sparkle.style.width=sparkle.style.height='6px';
    sparkle.style.borderRadius='50%';
    sparkle.style.background='rgba(255,200,230,0.8)';
    sparkle.style.left=Math.random()*100+'%';
    sparkle.style.top=(50+Math.random()*40)+'%';
    sparkle.style.boxShadow='0 0 10px rgba(255,150,200,0.8)';
    sparkle.style.transition='opacity 1.5s ease-out, transform 1.5s ease-out';
    document.body.appendChild(sparkle);
    setTimeout(()=>{
      sparkle.style.opacity=0;
      sparkle.style.transform='scale(1.5)';
    },50);
    setTimeout(()=>sparkle.remove(),1600);
  },800);

  // üå∑ hi·ªán l·ªùi ch√∫c
  setTimeout(()=>{
    const message=document.getElementById('message');
    message.textContent=messages[0];
    message.classList.add('show');
  },2000);
}
</script>
        <!-- Th√™m nh·∫°c n·ªÅn t·ª± ƒë·ªông ph√°t -->

        <source src="./sounds/background.mp3" type="audio/mpeg">
    </audio>
</body>
